<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>





    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">

                <h1 class="text-center text-bg-primary rounded mt-5 mb-3 p-2">Input Data</h1>

                <div class="card p-4">
                    <form action="" method="" class="">
                        <label for="fullName">Full Name:</label>
                        <input type="text" maxlength="20" id="fullName" class="form-control"
                            placeholder="write your full name here" />
                        <br>
                        <label for="subject">Subject:</label>
                        <input type="text" maxlength="30" id="subject" class="form-control"
                            placeholder="write your subject here" />
                        <br>
                        <label for="age">Age:</label>
                        <input type="number" id="age" class="form-control" placeholder="write your age here" />
                        <br>
                        <label for="phone">Phone:</label>
                        <input type="text" maxlength="11" id="phone" class="form-control"
                            placeholder="write your phone number here" />

                        <br>
                        <!-- <input type="submit" value="Submit" class="btn btn-primary" onclick="showF()" /> -->
                        <button type="button" onclick="showF()" class="btn btn-primary">Submit</button>
                        <!-- <input type="button" value="Submit" onclick="showF()"> -->
                    </form>

                </div>



                <!-- <form id="myForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age"><br><br>
                    <input type="button" value="Submit" onclick="submitForm()">
                </form> -->

            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>








    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
